	<div id="app">
	</div>
	<script id="tmpl-search" type="text/x-jquery-tmpl">
		<section>
			<div id="searchDIV">

			</div>
		</section>
	</script>
	<script id="tmpl-tweets-index" type="text/x-jquery-tmpl">

		  </ul>
		</section>
	</script>
	<script id="tmpl-tweets-tweet" type="text/x-jquery-tmpl">
	    <li>
			<div>
				<img src="${profile_image_url}" />${from_user}:
			</div>
			<div>
				${text}
			</div>
			<div><button class="detailsBtn" id="detailsBtn${id_str}">Details</button></div>
		</li>
	</script>
